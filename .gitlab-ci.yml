stages:
  - build
  - test

build:
  stage: build
  image: node
  script:
    - cd client
    - echo "Start building App"
    - npm install
    - npm run build
    - ls
    - echo "Build successfully!"

test:
  stage: test
  image: node
  script:
    - echo "Testing App"
    - npm install
    - CI=true npm test
    - echo "Test successfully!!!"